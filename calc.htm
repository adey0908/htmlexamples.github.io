<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Simple Calculator</title>
        <script src="calc.js"></script>
    </head>
    <body>
        <h1>Welcome to Basic Calculator App</h1>
        Enter 1st Number: <input type="text" name="firstNum"><br/>
        Enter 2nd Number: <input type="text" name="secNum"><br/>
        <input type="button" value="+" onclick="doCalculation('+')">
        <input type="button" value="-" onclick="doCalculation('-')">
        <input type="button" value="/" onclick="doCalculation('/')">
        <input type="button" value="*" onclick="doCalculation('*')">
    </body>
</html>
